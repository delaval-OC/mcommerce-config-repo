#suppression popur ribbon : server.port=9001

#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=none

#mandatory to include message error in exception since springboot 2.3.x
server.error.include-message=always

#ajout d'une propriété de configuration personnel
mes-configs.limitDeProduits=2

#eureka server config URL
eureka.client.serviceUrl.defaultZone= http://localhost:9102/eureka/

